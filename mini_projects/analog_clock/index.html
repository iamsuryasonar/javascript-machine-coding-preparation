<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="app" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <div
            style="position:relative; margin: 50px; border: 6px solid black; border-radius: 50%; width: 205px; height: 205px; display: flex; justify-content: center; align-items: center;">
            <div id="clock" class="clock"
                style='position:relative; width: 200px; height: 200px; rotate: -90deg; margin: 30px;'>
                <div id="seconds_hand" style="position:absolute; top: 50%; width: 100%; display:flex">
                    <div style="width: 50%;"></div>
                    <div style="width: 50%;">
                        <div style="width: 98%;  height: 2px; background-color: black;"></div>
                    </div>
                </div>
                <div id="minutes_hand" style="position:absolute; top: 50%; width: 100%; display:flex">
                    <div style="width: 50%;"></div>
                    <div style="width: 50%;">
                        <div style="width: 90%;  height: 2px; background-color: black;"></div>
                    </div>
                </div>
                <div id="hours_hand" style="position:absolute; top: 50%; width: 100%;display:flex">
                    <div style="width: 50%;"></div>
                    <div style="width: 50%;">
                        <div style="width: 75%;  height: 2px; background-color: red;"></div>
                    </div>
                </div>
            </div>
            <div style="width: 4px; height: 4px; position: absolute; border-radius: 50%; background-color: black;">
            </div>
            <div id="hands" class="" style='width: 200px; height: 200px; position:absolute; rotate: -90deg;'>
            </div>
        </div>
        <p id="digital_time" style="font-size: 20px; font-weight: bold;"></p>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
